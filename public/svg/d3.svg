<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />

  <defs>
    <!-- Gradient for glowing effect -->
    <linearGradient id="glowGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00c6ff" />
      <stop offset="100%" stop-color="#0072ff" />
    </linearGradient>
  </defs>

  <!-- Code Editor Window -->
  <rect x="50" y="50" width="700" height="300" fill="#252526" rx="10" />

  <!-- Editor Top Bar -->
  <rect x="50" y="50" width="700" height="30" fill="#333" rx="10" />
  <circle cx="70" cy="65" r="5" fill="#ff5f56" />
  <circle cx="90" cy="65" r="5" fill="#ffbd2e" />
  <circle cx="110" cy="65" r="5" fill="#27c93f" />

  <!-- Code Snippets -->
  <text x="70" y="100" font-family="monospace" font-size="14" fill="#fff">
    <tspan x="70" y="100">const createAwesomeCode = () => {</tspan>
    <tspan x="70" y="120">  let code = "CodeBiruny";</tspan>
    <tspan x="70" y="140">  return `Welcome to ${code}!`;</tspan>
    <tspan x="70" y="160">};</tspan>
    <tspan x="70" y="180">console.log(createAwesomeCode());</tspan>
    <tspan x="70" y="200">// Output: Welcome to CodeBiruny!</tspan>
    <tspan x="70" y="220">function animateCode() {</tspan>
    <tspan x="70" y="240">  let cursor = "|";</tspan>
    <tspan x="70" y="260">  setInterval(() => {</tspan>
    <tspan x="70" y="280">    cursor = cursor === "|" ? "" : "|";</tspan>
    <tspan x="70" y="300">  }, 500);</tspan>
    <tspan x="70" y="320">}</tspan>
  </text>

  <!-- Typing Animation -->
  <text x="70" y="340" font-family="monospace" font-size="14" fill="#00c6ff">
    <tspan x="70" y="340">CodeBiruny</tspan>
    <tspan x="180" y="340" fill="#fff">|</tspan>
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </text>

  <!-- Glowing Cursor -->
  <rect x="180" y="330" width="2" height="20" fill="#00c6ff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>

  <!-- CodeBiruny Logo -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" fill="url(#glowGradient)" font-weight="bold">
    CodeBiruny
  </text>
</svg>