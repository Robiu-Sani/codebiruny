<svg width="100%" height="500px" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Code Editor Background -->
  <rect width="800" height="500" rx="20" fill="#1E293B" />
  <rect width="800" height="60" rx="20" fill="url(#headerGradient)" />

  <!-- Editor Controls -->
  <circle cx="30" cy="30" r="8" fill="#EF4444" />
  <circle cx="50" cy="30" r="8" fill="#F59E0B" />
  <circle cx="70" cy="30" r="8" fill="#10B981" />

  <!-- Code Editor Content -->
  <g font-family="monospace" font-size="16" fill="#E5E7EB">
    <!-- Line Numbers -->
    <text x="30" y="90" fill="#64748B">1</text>
    <text x="30" y="120" fill="#64748B">2</text>
    <text x="30" y="150" fill="#64748B">3</text>
    <text x="30" y="180" fill="#64748B">4</text>
    <text x="30" y="210" fill="#64748B">5</text>
    <text x="30" y="240" fill="#64748B">6</text>
    <text x="30" y="270" fill="#64748B">7</text>

    <!-- Code Content with Typing Animation -->
    <text x="60" y="90" fill="#F472B6">
      const
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze" />
    </text>
    <text x="120" y="90" fill="#60A5FA">
      codeBiruny
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.5s" fill="freeze" />
    </text>
    <text x="260" y="90" fill="#FBBF24">
      =
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze" />
    </text>
    <text x="280" y="90" fill="#34D399">
      "The best coding experience!";
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze" />
    </text>

    <text x="60" y="120" fill="#F472B6">
      function
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze" />
    </text>
    <text x="160" y="120" fill="#60A5FA">
      showCode()
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze" />
    </text>
    <text x="280" y="120" fill="#FBBF24">
      {'{'}
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s" fill="freeze" />
    </text>

    <text x="80" y="150" fill="#34D399">
      console
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.5s" fill="freeze" />
    </text>
    <text x="160" y="150" fill="#F472B6">.</text>
    <text x="170" y="150" fill="#60A5FA">
      log
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze" />
    </text>
    <text x="200" y="150" fill="#FBBF24">
      (codeBiruny);
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.5s" fill="freeze" />
    </text>

    <text x="60" y="180" fill="#FBBF24">
      {'}'}
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5s" fill="freeze" />
    </text>

    <text x="60" y="210" fill="#60A5FA">
      showCode();
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.5s" fill="freeze" />
    </text>
  </g>

  <!-- Blinking Cursor Animation -->
  <rect x="410" y="210" width="10" height="20" fill="#E5E7EB">
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite" />
  </rect>
</svg>
