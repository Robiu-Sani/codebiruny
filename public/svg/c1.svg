<svg width="100%" height="400px" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="white" />

  <!-- Cloud Symbol -->
  <g transform="translate(600, 50)">
    <circle cx="50" cy="40" r="30" fill="#E0F2FE" />
    <circle cx="90" cy="40" r="40" fill="#BAE6FD" />
    <circle cx="130" cy="40" r="30" fill="#E0F2FE" />
    <rect x="50" y="40" width="80" height="40" fill="#BAE6FD" />
  </g>

  <!-- Laptop -->
  <g transform="translate(150,150)">
    <rect x="0" y="0" width="300" height="180" rx="15" fill="url(#deviceGradient)" />
    <rect x="30" y="30" width="240" height="100" fill="black" />
    <text x="45" y="80" fill="#10B981" font-family="monospace" font-size="16">
      &lt;code&gt; console.log('Hello World'); &lt;/code&gt;
    </text>
    <rect x="0" y="180" width="300" height="15" fill="#374151" />
  </g>

  <!-- Smartphone -->
  <g transform="translate(500,220)">
    <rect x="0" y="0" width="80" height="150" rx="20" fill="url(#deviceGradient)" />
    <rect x="10" y="20" width="60" height="100" fill="white" />
    <circle cx="40" cy="135" r="5" fill="#374151" />
  </g>

  <!-- Wi-Fi Signal Animation -->
  <g transform="translate(530, 180)">
    <circle cx="10" cy="10" r="5" fill="#10B981">
      <animate attributeName="r" values="5;15;5" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="10" cy="10" r="15" stroke="#10B981" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="r" values="15;30;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Connectivity Lines Animation -->
  <line x1="450" y1="240" x2="600" y2="90" stroke="url(#lineGradient)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="300" y1="240" x2="540" y2="240" stroke="url(#lineGradient)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite" />
  </line>
</svg>
